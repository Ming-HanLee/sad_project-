<!DOCTYPE html>
<html>

<head>
    <title>AI Direct</title>
    <link rel="stylesheet" href="./css/style-sheet.css">
    <script src="./js/image-io-manager.js"></script>
    <script src="./js/draw-rectangle.js"></script>
</head>

<body onload="image_io_init();draw_rectangle_init();">
     <!-- 外框 -->
     <div class="content">  
        <!-- 第一條row -->
       <div>
           <!-- 左邊3文字 -->            
            <form class="text_box">
                <p style="font-size: larger;">Brand: <input id = "brand" type="text" size="10" value=""/></p>
            </form>
            <form class="text_box">
                <p style="font-size: larger;">Product: <input id = "product" type="text" size="10" value=""/></p>
            </form>
            <form class="text_box">
                <p style="font-size: larger;">Shade: <input id = "shade" type="text" size="10" value=""/></p>
            </form>
           
           <!-- 右邊3按鈕 -->            
            <button class="btn" id="btn_1">Select Tool</button>           
            <button class="btn" onclick="saveAndClear()">Save</button>                       
            <button class="btn"onclick="exportAll()">Export and Clear</button>            
       </div>

       <!-- 第二條row，左右分開 -->      
       <div style="position: relative;top: -30px;">
           <!-- 左邊，按垂直分組 -->
           <div style="width: 650px; display: inline-block; padding: 10px; margin: 10px;">
             <!-- 文字 -->
             <div style="display: inline-block;position: relative;top:-45px">
                 <div style="padding: 10px;margin: 10px;position: relative;">
                     Thickness:
                 </div>
                 <div style="padding: 10px;margin: 10px;">
                     Click to </br>
                     Select:
                 </div>
                 <div style="padding: 10px;margin: 10px;">
                     RGB:
                 </div>
             </div>
             <!-- circle 1 -->
             <div class="box">
                 <form class="text_box2"><input id = "c1" type="text" size="5" value = ""/></form>
                 <div class="circle"></div>
                 <div class="text_box2"><u id = "rgb1">255, 222, 173</u></div>
             </div>
             <!-- circle 2 -->
             <div class="box">
                <form class="text_box2"><input id = "c2" type="text" size="5" value = ""/></form>
                <div class="circle"></div>
                <div class="text_box2"><u id = "rgb2">255, 222, 173</u></div>
             </div>
             <!-- circle 3 -->
             <div class="box">
                <form class="text_box2"><input id = "c3" type="text" size="5" value = ""/></form>
                <div class="circle"></div>
                <div class="text_box2"><u  id = "rgb3">255, 222, 173</u></div>
             </div>
             <!-- circle 4 -->
             <div class="box">
                <form class="text_box2"><input id = "c4" type="text" size="5" value = ""/></form>
                <div class="circle"></div>
                <div class="text_box2"><u  id = "rgb4">255, 222, 173</u></div>
             </div>
             <!-- circle 5 -->
             <div class="box">
                <form class="text_box2"><input id = "c5" type="text" size="5" value = ""/></form>
                <div class="circle"></div>
                <div class="text_box2"><u  id = "rgb5">255, 222, 173</u></div>
             </div>           
           </div>

            <!-- 右邊，按垂直分組 -->
            <div style="width: 560px; display: inline-block; padding: 10px; margin: 10px;">
                <!-- circle 1 -->
                <div class="box">
                    <div class="circle"></div>
                    <div class="text_box2"><u  id = "rgb6">255, 222, 173</u></div>
                </div>
                <!-- circle 2 -->
                <div class="box">
                    <div class="circle"></div>
                    <div class="text_box2"><u  id = "rgb7">255, 222, 173</u></div>
                </div>
                <!-- circle 3 -->
                <div class="box">
                    <div class="circle"></div>
                    <div class="text_box2"><u  id = "rgb8">255, 222, 173</u></div>
                </div>
                <!-- circle 4 -->
                <div class="box">
                    <div class="circle"></div>
                    <div class="text_box2"><u  id = "rgb9">255, 222, 173</u></div>
                </div>
                <!-- circle 5 -->
                <div class="box">
                    <div class="circle"></div>
                    <div class="text_box2"><u  id = "rgb10">255, 222, 173</u></div>
                </div>
           </div>
       </div>

       <!-- 第三層，圖片 -->
       <div style="position: relative;top: -50px;left:-30px">
           <!-- 左圖 -->
           <div style="width: 560px; display: inline-block; padding: 10px; margin-left: 100px;">
                <label>Import Black One</label>
                <input type="file" name="a11" onchange="loadfile1(this);">   
                <canvas id="cvs1" width="450" height="300" style="border:1px solid black;"></canvas>
           </div>

           <!-- 右圖 -->
           <div style="width: 560px; display: inline-block; padding: 10px; margin-left: 20px;">
                <label>Import White One</label>
                <input type="file" onchange="loadfile2(this);" />
                <canvas id="cvs2" width="450" height="300" style="border:1px solid black;"></canvas>
           </div>

       </div>

    </div>
    
    
    
</body>

</html>
